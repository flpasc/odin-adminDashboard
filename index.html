<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="sideboard">
				<div class="logo"></div>
				<div class="nav">
					<ul>
						<li>Home</li>
						<li>Profile</li>
						<li>Messages</li>
						<li>History</li>
						<li>Tasks</li>
						<li>Communities</li>
					</ul>
				</div>
				<div class="nav setings">
					<ul>
						<li>Settings</li>
						<li>Support</li>
						<li>Privacy</li>
					</ul>
				</div>
			</div>
			<div class="header">
				<div class="search">
					<label for="searchbar">Search</label>
					<input type="text" name="search" id="searchbar" />
				</div>
				<div class="controls">
					<ul>
						<li>Ring</li>
						<li>IMG</li>
						<li>Name</li>
					</ul>
				</div>
				<div class="info">
					<div class="avatar">Avatar</div>
					<div class="welcome-text">Hi there,</div>
					<div class="user-name">Perter Peterson</div>
				</div>
				<div class="share">
					<ul>
						<li>New</li>
						<li>Upload</li>
						<li>Share</li>
					</ul>
				</div>
			</div>
			<div class="content">
				<div class="projects">
					<h3>Your Projects</h3>
				</div>
				<div class="announcements">
					<h3>Announcements</h3>
				</div>
				<div class="trending">
					<h3>Trending</h3>
					<ul>
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
